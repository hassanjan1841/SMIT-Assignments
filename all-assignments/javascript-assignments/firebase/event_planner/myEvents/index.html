<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-white shadow-sm shadow-gray-500 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-8"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >Event Planner</span
          >
        </a>
        <div
          class="flex items-center gap-3 md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
        >
          <a
            href="/events/eventAddForm.html"
            class="py-2 px-4 rounded-md bg-slate-600 text-white text-bold capitalize"
            id="create-event-btn"
          >
            Create Event
          </a>
          <a
            href="/myEvents/index.html"
            class="py-2 px-4 rounded-md bg-slate-600 text-white text-bold capitalize"
            id="my-event-btn"
          >
            My Events
          </a>
          <button
            class="py-2 px-4 rounded-md bg-slate-600 text-white text-bold capitalize"
            id="signout-btn"
          >
            sign out
          </button>
          <button
            type="button"
            class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
            id="user-menu-button"
            aria-expanded="false"
            data-dropdown-toggle="user-dropdown"
            data-dropdown-placement="bottom"
          >
            <span class="sr-only">Open user menu</span>
            <img
              class="w-8 h-8 rounded-full"
              src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg"
              alt="user photo"
            />
          </button>

          <!-- Dropdown menu -->
        </div>
      </div>
    </nav>
    <div class="grid grid-cols-3 px-8 mt-10 md:grid-cols-4 gap-4">
      <div>
        <img
          class="h-auto max-w-full rounded-lg"
          src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image.jpg"
          alt=""
        />
        <div class="flex justify-between mt-4">
          <button
            class="py-2 px-4 rounded-md bg-blue-500 text-white text-bold capitalize"
          >
            Like
          </button>
          <button
            class="py-2 px-4 rounded-md bg-red-600 text-white text-bold capitalize"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
