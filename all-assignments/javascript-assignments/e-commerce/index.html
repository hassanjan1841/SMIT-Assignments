<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Be+Vietnam+Pro%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>E-Commerce Try</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script
      src="https://kit.fontawesome.com/e42725d427.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f8fafb] group/design-root overflow-x-hidden"
      style="
        --radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(44,144,226)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');
        font-family: 'Be Vietnam Pro', 'Noto Sans', sans-serif;
      "
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e8eef3] px-10 py-3"
        >
          <div class="flex items-center gap-8">
            <div class="flex items-center gap-4 text-[#0e151b]">
              <div class="size-4">
                <svg
                  viewBox="0 0 48 48"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"
                    fill="currentColor"
                  ></path>
                </svg>
              </div>
              <h2
                class="text-[#0e151b] text-lg font-bold leading-tight tracking-[-0.015em]"
              >
                E-Commerce
              </h2>
            </div>
          </div>
          <div class="flex gap-2">
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#e8eef3] text-[#0e151b] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div
                class="text-[#0e151b]"
                data-icon="Heart"
                data-size="20px"
                data-weight="regular"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20px"
                  height="20px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M178,32c-20.65,0-38.73,8.88-50,23.89C116.73,40.88,98.65,32,78,32A62.07,62.07,0,0,0,16,94c0,70,103.79,126.66,108.21,129a8,8,0,0,0,7.58,0C136.21,220.66,240,164,240,94A62.07,62.07,0,0,0,178,32ZM128,206.8C109.74,196.16,32,147.69,32,94A46.06,46.06,0,0,1,78,48c19.45,0,35.78,10.36,42.6,27a8,8,0,0,0,14.8,0c6.82-16.67,23.15-27,42.6-27a46.06,46.06,0,0,1,46,46C224,147.61,146.24,196.15,128,206.8Z"
                  ></path>
                </svg>
              </div>
            </button>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#e8eef3] text-[#0e151b] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div
                class="text-[#0e151b]"
                data-icon="ShoppingBag"
                data-size="20px"
                data-weight="regular"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20px"
                  height="20px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"
                  ></path>
                </svg>
              </div>
            </button>
          </div>
        </header>
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
          <span
            class="fixed top-[120px] left-3 z-20 text-[1.6rem] hover:cursor-pointer sm:hidden"
            id="filter-btn"
          >
            <i class="fa-solid fa-filter"></i>
          </span>
          <div
            class="layout-content-container max-sm:fixed left-0 right-0 flex-col w-full sm:w-80 sm:flex hidden z-10 max-sm:bg-white"
            id="filter-container"
          >
            <h3
              class="text-[#0e151b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
            >
              Category
            </h3>
            <div class="flex flex-col gap-3 p-4">
              <label
                class="flex items-center gap-4 rounded-xl border border-solid border-[#d1dce6] p-[15px] hover:cursor-pointer"
              >
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#d1dce6] bg-transparent text-transparent checked:border-[#2c90e2] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#2c90e2]"
                  name="category"
                  checked=""
                  value="all"
                />
                <div class="flex grow flex-col">
                  <p class="text-[#0e151b] text-sm font-medium leading-normal">
                    All
                  </p>
                </div>
              </label>
              <label
                class="flex items-center gap-4 rounded-xl border border-solid border-[#d1dce6] p-[15px] hover:cursor-pointer"
              >
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#d1dce6] bg-transparent text-transparent checked:border-[#2c90e2] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#2c90e2]"
                  name="category"
                  checked=""
                  value="men"
                />
                <div class="flex grow flex-col">
                  <p class="text-[#0e151b] text-sm font-medium leading-normal">
                    Men
                  </p>
                </div>
              </label>
              <label
                class="flex items-center gap-4 rounded-xl border border-solid border-[#d1dce6] p-[15px] hover:cursor-pointer"
              >
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#d1dce6] bg-transparent text-transparent checked:border-[#2c90e2] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#2c90e2]"
                  name="category"
                  value="women"
                />
                <div class="flex grow flex-col">
                  <p class="text-[#0e151b] text-sm font-medium leading-normal">
                    Women
                  </p>
                </div>
              </label>
              <label
                class="flex items-center gap-4 rounded-xl border border-solid border-[#d1dce6] p-[15px] hover:cursor-pointer"
              >
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#d1dce6] bg-transparent text-transparent checked:border-[#2c90e2] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#2c90e2]"
                  name="category"
                  value="jewelry"
                />
                <div class="flex grow flex-col">
                  <p class="text-[#0e151b] text-sm font-medium leading-normal">
                    Jewelry
                  </p>
                </div>
              </label>
              <label
                class="flex items-center gap-4 rounded-xl border border-solid border-[#d1dce6] p-[15px] hover:cursor-pointer"
              >
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#d1dce6] bg-transparent text-transparent checked:border-[#2c90e2] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#2c90e2]"
                  name="category"
                  value="electronics"
                />
                <div class="flex grow flex-col">
                  <p class="text-[#0e151b] text-sm font-medium leading-normal">
                    Electronics
                  </p>
                </div>
              </label>
            </div>

            <h3
              class="text-[#0e151b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
            >
              Price Range
            </h3>
            <div class="@container">
              <div
                class="relative flex w-full flex-col items-start justify-between gap-3 p-4"
              >
                <p
                  class="text-[#0e151b] text-base font-medium leading-normal w-full shrink-[3]"
                >
                  Price
                </p>
                <div class="flex min-h-[38px] w-full py-1.5">
                  <div class="flex flex-col min-h-[38px] w-full">
                    <label class="flex items-center gap-2 hover:cursor-pointer">
                      <input
                        type="radio"
                        name="price-range"
                        value="0-10"
                        class="h-5 w-5 border-2 border-[#d1dce6] bg-transparent text-transparent checked:border-[#2c90e2] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#2c90e2]"
                      />
                      <span>$0 - $10</span>
                    </label>
                    <label class="flex items-center gap-2 hover:cursor-pointer">
                      <input
                        type="radio"
                        name="price-range"
                        value="10-30"
                        class="h-5 w-5 border-2 border-[#d1dce6] bg-transparent text-transparent checked:border-[#2c90e2] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#2c90e2]"
                      />
                      <span>$10 - $30</span>
                    </label>
                    <label class="flex items-center gap-2 hover:cursor-pointer">
                      <input
                        type="radio"
                        name="price-range"
                        value="30-50"
                        class="h-5 w-5 border-2 border-[#d1dce6] bg-transparent text-transparent checked:border-[#2c90e2] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#2c90e2]"
                      />
                      <span>$30 - $50</span>
                    </label>
                    <label class="flex items-center gap-2 hover:cursor-pointer">
                      <input
                        type="radio"
                        name="price-range"
                        value="50+"
                        class="h-5 w-5 border-2 border-[#d1dce6] bg-transparent text-transparent checked:border-[#2c90e2] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#2c90e2]"
                      />
                      <span>$50+</span>
                    </label>
                  </div>
                </div>
                <div class="flex gap-2 mt-2">
                  <input
                    type="text"
                    placeholder="$0"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e151b] focus:outline-0 focus:ring-0 border-none bg-[#e8eef3] focus:border-none h-full placeholder:text-[#507695] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                    name="minimum-price-range"
                    id="minimum-price-range"
                  />
                  <input
                    type="text"
                    placeholder="$50+"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e151b] focus:outline-0 focus:ring-0 border-none bg-[#e8eef3] focus:border-none h-full placeholder:text-[#507695] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                    name="maximum-price-range"
                    id="maximum-price-range"
                  />
                </div>
                <div class="flex w-full mt-2">
                  <button
                    id="price-submit-btn"
                    class="w-full bg-red-500 py-3 px-2 text-white font-bold text-lg rounded-md hover:bg-red-600 active:bg-red-700"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div
            class="layout-content-container flex flex-col max-w-[960px] flex-1"
          >
            <div
              class="flex w-full max-h-[40px] flex-1 items-stretch rounded-xl h-full"
            >
              <p class="search-content"></p>
              <div
                class="text-[#507695] flex border-none bg-[#e8eef3] items-center justify-center pl-4 rounded-l-xl border-r-0"
                data-icon="MagnifyingGlass"
                data-size="24px"
                data-weight="regular"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24px"
                  height="24px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                  ></path>
                </svg>
              </div>
              <input
                placeholder="Search"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e151b] focus:outline-0 focus:ring-0 border-none bg-[#e8eef3] focus:border-none h-full placeholder:text-[#507695] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                id="search"
              />
            </div>
            <h2
              class="text-[#0e151b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5"
            >
              Women's Clothing
            </h2>
            <div
              class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4"
              id="product-list-container"
            >
              <div class="flex flex-col gap-3 pb-3">
                <a
                  href="#"
                  class="d-inline-block max-w-[250px] bg-center bg-no-repeat aspect-square bg-cover rounded-xl"
                  style="
                    background-image: url('https://cdn.usegalileo.ai/stability/bc590377-9ac2-4036-b6f1-401708ffd075.png');
                  "
                ></a>
                <div class="mt-4">
                  <h3
                    class="text-gray-500 text-xs tracking-widest title-font mb-1"
                  >
                    CATEGORY
                  </h3>
                  <h2 class="text-black title-font text-lg font-medium">
                    The Catalyzer
                  </h2>
                  <p class="mt-1">$16.00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
