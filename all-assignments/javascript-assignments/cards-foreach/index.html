<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #timer {
        animation: timer 1.5s linear forwards;
      }

      @keyframes timer {
        from {
          width: 100%;
        }
        to {
          width: 0;
        }
      }
    </style>
  </head>
  <body class="bg-slate-600">
    <div>
      <section class="text-gray-600 body-font">
        <h1 class="text-center text-white font-bold text-[5rem] py-4">
          Fruits
        </h1>
        <div class="container px-5 py-4 mx-auto">
          <div id="list" class="flex flex-wrap -m-4"></div>
        </div>
      </section>
    </div>

    <!-- Modal -->
    <div
      id="myModal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-10"
    >
      <div
        class="bg-white rounded-lg shadow-lg max-w-[400px] w-full p-6 relative"
      >
        <button
          id="closeModalBtn"
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 focus:outline-none"
        >
          &times;
        </button>
        <h2 class="text-2xl font-bold mb-4 modal-title">Description</h2>
        <textarea
          class="mb-4 w-full block text-black modal-desc bg-gray-100 p-2 rounded focus:outline-none resize-none"
          name="modal-desc"
          id="modal-desc"
        ></textarea>
        <button
          class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700 focus:outline-none confirm"
          id="modalConfirmBtn"
        >
          Confirm
        </button>
      </div>
    </div>
    <!-- Notification -->
    <div
      id="notification"
      class="fixed top-4 right-[-100%] bg-green-600 text-white p-4 rounded shadow-lg z-20 transition-all duration-300 ease-in-out"
    >
      <p id="notificationText">Notification message</p>
      <div id="timer" class="absolute bottom-0 left-0 h-1 bg-white"></div>
    </div>

    <!-- Fruit Information Modal -->
    <div
      id="fruitInfoModal"
      class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-20"
    >
      <div
        class="bg-white rounded-lg shadow-lg max-w-[500px] w-full p-6 relative"
      >
        <button
          id="closeFruitInfoModalBtn"
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 focus:outline-none"
        >
          &times;
        </button>
        <h2 class="text-2xl font-bold mb-4 fruit-name">Fruit Name</h2>
        <img
          src=""
          alt="Fruit Image"
          class="w-[100%] h-[300px] object-cover object-center rounded mb-4 fruit-image"
        />
        <h3 class="text-xl font-semibold mb-2 fruit-title">Fruit Title</h3>
        <p class="mb-2 fruit-types">Fruit Types</p>
        <p class="fruit-desc">Fruit Description</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
