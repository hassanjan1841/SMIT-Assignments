<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="statistics">
        <p>Present: <span id="present-count">0</span></p>
        <p>Absent: <span id="absent-count">0</span></p>
        <p>Leave: <span id="leave-count">0</span></p>
      </div>

      <button id="add-student-btn" class="modern-btn">Add Student</button>
      <table id="students-table" class="students-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Father's Name</th>
            <th>Age</th>
            <th>Roll No</th>
            <th>Class</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be populated by JavaScript -->
        </tbody>
      </table>
    </div>

    <div id="add-student-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Student</h2>
        <form id="add-student-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="fatherName">Father's Name:</label>
          <input type="text" id="fatherName" name="fatherName" required />

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />

          <label for="rollNo">Roll No:</label>
          <input type="text" id="rollNo" name="rollNo" required />

          <label for="class">Class:</label>
          <input type="text" id="class" name="class" required />

          <button type="submit" class="modern-btn">Add Student</button>
        </form>
      </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
  </body>
</html>
