<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | E-Commerce Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <section class="text-gray-600 body-font min-h-[100vh] flex items-center">
      <div
        class="container mx-auto px-8 flex justify-center flex-wrap items-center"
      >
        <form
          class="bg-gray-100 rounded-lg p-8 flex flex-col max-w-[450px] mt-10 md:mt-0"
          id="signup-form"
        >
          <h2 class="text-gray-900 text-lg font-medium title-font mb-5">
            Signup Form
          </h2>

          <div class="relative mb-4 flex flex-col justify-between gap-5">
            <div>
              <label for="profileImage">
                <img
                  id="imageEL"
                  src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg"
                  alt=""
                />
                <input
                  type="file"
                  id="profileImage"
                  name="profileImage"
                  style="display: none"
                  class="w-full bg-white rounded border border-gray-300 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                />
              </label>
            </div>
            <div class="flex justify-between gap-5">
              <div>
                <label for="first-name" class="leading-7 text-sm text-gray-600"
                  >First Name</label
                >
                <input
                  required
                  type="text"
                  id="first-name"
                  name="first-name"
                  class="w-full bg-white rounded border border-gray-300 focus:border-gray-500 focus:ring-2 focus:ring-gray-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                />
              </div>
              <div>
                <label for="last-name" class="leading-7 text-sm text-gray-600"
                  >Last Name</label
                >
                <input
                  required
                  type="text"
                  id="last-name"
                  name="last-name"
                  class="w-full bg-white rounded border border-gray-300 focus:border-gray-500 focus:ring-2 focus:ring-gray-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                />
              </div>
            </div>
          </div>
          <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600"
              >Email</label
            >
            <input
              required
              type="email"
              id="email"
              name="email"
              class="w-full bg-white rounded border border-gray-300 focus:border-gray-500 focus:ring-2 focus:ring-gray-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <div class="relative mb-4">
            <label for="password" class="leading-7 text-sm text-gray-600"
              >Password</label
            >
            <input
              required
              type="password"
              id="password"
              name="password"
              class="w-full bg-white rounded border border-gray-300 focus:border-gray-500 focus:ring-2 focus:ring-gray-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
            <div id="validation-container" class="text-sm text-red-500"></div>
          </div>
          <div class="relative mb-4">
            <label
              for="confirm-password"
              class="leading-7 text-sm text-gray-600"
              >Confirm Password</label
            >
            <input
              required
              type="password"
              id="confirm-password"
              name="confirm-password"
              class="w-full bg-white rounded border border-gray-300 focus:border-gray-500 focus:ring-2 focus:ring-gray-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <button
            type="submit"
            id="submit_btn"
            class="flex items-center justify-center text-white bg-gray-500 border-0 py-2 px-8 focus:outline-none hover:bg-gray-600 rounded text-lg"
          >
            <div class="loader-container">
              <div class="loader"></div>
            </div>
            <span>Sign Up</span>
          </button>
          <p class="text-sm text-gray-800 mt-3">
            Already have an account?
            <a href="/auth/login/index.html" class="underline">Login</a>.
          </p>
        </form>
      </div>
    </section>
    <script type="module" src="./app.js"></script>
  </body>
</html>
