<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | E-Commerce Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/e42725d427.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body><header

        <span

      </div>
      <nav

        class="md:ml-auto fixed top-0 bottom-0 left-0 right-0 bg-white flex flex-col items-start justify-start text-3xl px-6 pt-10 gap-7"
      >
        <div
          class="flex items-center justify-end w-full hover:cursor-pointer"

          <i class="fa-solid fa-close" id="closeNavBtn"></i>
        </div>
        <a
          id="nav-my-products-btn"
          href="/products/index.html"
          class="mr-5 hover:text-gray-900 border-b-2 border-gray-400 flex items-center"

        >
        <a
          id="nav-add-product-btn"
          href="/products/index.html"
          class="mr-5 hover:text-gray-900 border-b-2 border-gray-400 flex items-center"
          >Add Product</a
        >
        <!-- <a class="mr-5 hover:text-gray-900"></a> -->
        <!-- <div class="flex items-center justify-between gap-2"> -->
        <a
          href="/cart/index.html"
          class="mr-5 hover:text-gray-900 border-b-2 border-gray-400 flex items-center"
          id="nav-cart-icon"
        >
          Cart
        </a>
        <a
          href="/auth/login/index.html"
          id="nav-login-btn"
          class="mr-5 hover:text-gray-900 border-b-2 border-gray-400 flex items-center"
        >
          Login
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"

            viewBox="0 0 24 24"

        </a>

        <a
          href="/auth/signup/index.html"
          id="nav-signup-btn"
          class="mr-5 hover:text-gray-900 border-b-2 border-gray-400 flex items-center"
        >
          Signup
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-1"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
        <a
          href="/"
          id="nav-logout-btn"
          class="mr-5 hover:text-gray-900 border-b-2 border-gray-400 flex items-center"
        >
          Logout
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-1"
            viewBox="0 0 24 24"

      </nav>
    </div>
  </header>
  <header
    class="text-gray-600 body-font shadow-md sm:block hidden fixed top-0 left-0 right-0 bg-white z-10"
  >
    <div class="container mx-auto flex items-center flex-wrap p-5">
      <a
        href="/"
        class="flex title-font font-medium items-center text-gray-900 md:mb-0"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          class="w-7 h-7 text-white p-2 bg-indigo-500 rounded-full"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
          ></path>
        </svg>
        <span class="ml-3 text-xl">E-Commerce</span>
      </a>
      <nav
        class="md:ml-auto flex flex-wrap items-center text-base justify-center"
      >
        <a
          id="my-products-btn"
          href="/products/index.html"
          class="mr-5 hover:text-gray-900 border-b-2 border-gray-400 flex items-center"
          >My Products</a
        >
        <a
          id="add-product-btn"
          href="/products/index.html"
          class="mr-5 hover:text-gray-900 border-b-2 border-gray-400 flex items-center"
          >Add Product</a
        >
        <!-- <a class="mr-5 hover:text-gray-900"></a> -->
        <div class="flex items-center justify-between gap-2">
          <a
            href="/cart/index.html"
            class="px-3 py-1 inline-flex items-center bg-gray-100 hover:bg-gray-600 hover:text-white rounded-md hover:cursor-pointer"
            id="cart-icon"
          >
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
          <a
            href="/auth/login/index.html"
            id="login-btn"
            class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-600 hover:text-white rounded text-base md:mt-0 shadow-md shadow-gray-300"
          >
            Login
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-4 h-4 ml-1"
              viewBox="0 0 24 24"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </a>

          <a
            href="/auth/signup/index.html"
            id="signup-btn"
            class="inline-flex items-center bg-gray-600 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 hover:text-black rounded text-base text-white md:mt-0 shadow-md shadow-gray-300"
          >
            Signup
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-4 h-4 ml-1"
              viewBox="0 0 24 24"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </a>
          <a
            href="/"
            id="logout-btn"
            class="inline-flex items-center bg-red-400 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 hover:text-red-500 rounded text-white md:mt-0 shadow-md shadow-gray-300"
          >
            Logout
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-4 h-4 ml-1"
              viewBox="0 0 24 24"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </nav>
    </div>
  </header>
    <section class="text-gray-600 body-font min-h-[100vh] flex items-center">
      <div
        class="container mx-auto px-8 flex justify-center flex-wrap items-center"
      >
        <form
          class="bg-gray-100 rounded-lg p-8 flex flex-col max-w-[450px] mt-10 md:mt-0"
          id="signup-form"
        >
          <h2 class="text-gray-900 text-lg font-medium title-font mb-5">
            Signup Form
          </h2>

          <div class="relative mb-4 flex flex-col justify-between gap-5">
            <div class="h-24 w-24 rounded-full">
              <label for="profileImage">
                <img
                  id="imageEL"
                  src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg"
                  alt=""
                  class="rounded-full h-full w-full hover:cursor-pointer"
                />
                <input
                  type="file"
                  id="profileImage"
                  name="profileImage"
                  style="display: none"
                  class="w-full bg-white rounded border border-gray-300 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                />
              </label>
            </div>
            <div class="flex justify-between gap-5">
              <div>
                <label for="first-name" class="leading-7 text-sm text-gray-600"
                  >First Name</label
                >
                <input
                  required
                  type="text"
                  id="first-name"
                  name="first-name"
                  class="w-full bg-white rounded border border-gray-300 focus:border-gray-500 focus:ring-2 focus:ring-gray-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                />
              </div>
              <div>
                <label for="last-name" class="leading-7 text-sm text-gray-600"
                  >Last Name</label
                >
                <input
                  required
                  type="text"
                  id="last-name"
                  name="last-name"
                  class="w-full bg-white rounded border border-gray-300 focus:border-gray-500 focus:ring-2 focus:ring-gray-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                />
              </div>
            </div>
          </div>
          <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600"
              >Email</label
            >
            <input
              required
              type="email"
              id="email"
              name="email"
              class="w-full bg-white rounded border border-gray-300 focus:border-gray-500 focus:ring-2 focus:ring-gray-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <div class="relative mb-4">
            <label for="password" class="leading-7 text-sm text-gray-600"
              >Password</label
            >
            <input
              required
              type="password"
              id="password"
              name="password"
              class="w-full bg-white rounded border border-gray-300 focus:border-gray-500 focus:ring-2 focus:ring-gray-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
            <div id="validation-container" class="text-sm text-red-500"></div>
          </div>
          <div class="relative mb-4">
            <label
              for="confirm-password"
              class="leading-7 text-sm text-gray-600"
              >Confirm Password</label
            >
            <input
              required
              type="password"
              id="confirm-password"
              name="confirm-password"
              class="w-full bg-white rounded border border-gray-300 focus:border-gray-500 focus:ring-2 focus:ring-gray-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />

            <div
              id="con-validation-container"
              class="text-sm text-red-500"
            ></div>
          </div>
          <button
            type="submit"
            id="submit_btn"
            class="flex items-center justify-center text-white bg-gray-500 border-0 py-2 px-8 focus:outline-none hover:bg-gray-600 rounded text-lg"
          >
            <div class="loader-container">
              <div class="loader"></div>
            </div>
            <span>Sign Up</span>
          </button>
          <p class="text-sm text-gray-800 mt-3">
            Already have an account?
            <a href="/auth/login/index.html" class="underline">Login</a>.
          </p>
        </form>
      </div>
    </section>
    <script type="module" src="./app.js"></script>
  </body>
</html>
