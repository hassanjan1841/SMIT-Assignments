<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | E-Commerce Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="text-gray-600 body-font min-h-[100vh] flex items-center">
      <div
        class="container mx-auto px-8 flex justify-center flex-wrap items-center"
      >
        <form
          class="bg-gray-100 rounded-lg p-8 flex flex-col max-w-[450px] mt-10 md:mt-0"
          id="login-form"
        >
          <h2 class="text-gray-900 text-lg font-medium title-font mb-5">
            Login Form
          </h2>
          <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <div class="relative mb-4">
            <label for="password" class="leading-7 text-sm text-gray-600"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <button
            type="submit"
            class="text-white bg-gray-500 border-0 py-2 px-8 focus:outline-none hover:bg-gray-600 rounded text-lg"
          >
            Login
          </button>
          <p class="text-sm text-gray-800 mt-3">
            Don't have an account?
            <a href="/signup/index.html" class="underline">Sign Up</a>.
          </p>
        </form>
      </div>
    </section>
    <script src="./app.js" type="module"></script>
  </body>
</html>
