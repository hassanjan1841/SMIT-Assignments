<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Products | E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/e42725d427.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* HTML: <div class="loader"></div> */
      .loader-container {
        display: none;
      }
      .loader {
        width: 40px;
        aspect-ratio: 1;
        color: #f03355;
        background: conic-gradient(currentColor 0 270deg, #0000 0);
        border-radius: 50%;
        animation: l14-0 4s infinite linear;
      }
      .loader::before {
        content: "";
        display: block;
        height: 50%;
        width: 50%;
        border-top-left-radius: 100px;
        background: currentColor;
        animation: l14 0.5s infinite alternate;
      }
      @keyframes l14-0 {
        0%,
        24.99% {
          transform: rotate(0deg);
        }
        25%,
        49.99% {
          transform: rotate(90deg);
        }
        50%,
        74.99% {
          transform: rotate(180deg);
        }
        75%,
        100% {
          transform: rotate(270deg);
        }
      }
      @keyframes l14 {
        100% {
          transform: translate(-10px, -10px);
        }
      }
    </style>
  </head>
  <body class="mt-[100px] sm:mt-[80px] md:mt-[60px] lg:mt-[40px]">
    <header
      class="text-gray-600 body-font shadow-md fixed top-0 left-0 right-0 bg-white z-10"
    >
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          href="/"
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-xl">E-Commerce</span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a
            id="my-products-btn"
            href="/products/index.html"
            class="mr-5 hover:text-gray-900 border-b-2 border-gray-400"
            >My Products</a
          >
          <!-- <a class="mr-5 hover:text-gray-900"></a> -->
        </nav>
        <div class="flex justify-between gap-2">
          <a
            href="/cart/index.html"
            class="px-3 py-1 inline-flex items-center bg-gray-100 hover:bg-gray-600 hover:text-white rounded-md hover:cursor-pointer"
            id="cart-icon"
          >
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
          <a
            href="/auth/login/index.html"
            id="login-btn"
            class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-600 hover:text-white rounded text-base mt-4 md:mt-0 shadow-md shadow-gray-300"
          >
            Login
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-4 h-4 ml-1"
              viewBox="0 0 24 24"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </a>

          <a
            href="/auth/login/index.html"
            id="signup-btn"
            class="inline-flex items-center bg-gray-600 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 hover:text-black rounded text-base text-white mt-4 md:mt-0 shadow-md shadow-gray-300"
          >
            Signup
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-4 h-4 ml-1"
              viewBox="0 0 24 24"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </a>
          <a
            href="/"
            id="logout-btn"
            class="inline-flex items-center bg-red-400 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 hover:text-red-500 rounded text-white mt-4 md:mt-0 shadow-md shadow-gray-300"
          >
            Logout
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-4 h-4 ml-1"
              viewBox="0 0 24 24"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </div>
    </header>
    <section class="py-24 relative">
      <div class="w-full max-w-7xl px-4 md:px-5 lg-6 mx-auto">
        <h2
          class="title font-manrope font-bold text-4xl leading-10 mb-8 text-center text-black"
        >
          Shopping Cart
        </h2>
        <div class="hidden lg:grid grid-cols-2 py-6">
          <div class="font-normal text-xl leading-8 text-gray-500">Product</div>
          <p
            class="font-normal text-xl leading-8 text-gray-500 flex items-center justify-between"
          >
            <span class="w-full max-w-[200px] text-center"
              >Delivery Charge</span
            >
            <span class="w-full max-w-[260px] text-center">Quantity</span>
            <span class="w-full max-w-[200px] text-center">Total</span>
          </p>
        </div>
        <div id="cartProductsContainer"></div>
        <div
          class="bg-gray-50 rounded-xl p-6 w-full mb-8 max-lg:max-w-xl max-lg:mx-auto"
        >
          <div class="flex items-center justify-between w-full mb-6">
            <p class="font-normal text-xl leading-8 text-gray-400">Sub Total</p>
            <h6
              class="font-semibold text-xl leading-8 text-gray-900"
              id="sub-total"
            >
              $360.00
            </h6>
          </div>
          <div
            class="flex items-center justify-between w-full pb-6 border-b border-gray-200"
          >
            <p class="font-normal text-xl leading-8 text-gray-400">
              Delivery Charge
            </p>
            <h6
              id="delivery-charges"
              class="font-semibold text-xl leading-8 text-gray-900"
            >
              $45.00
            </h6>
          </div>
          <div class="flex items-center justify-between w-full py-6">
            <p
              class="font-manrope font-medium text-2xl leading-9 text-gray-900"
            >
              Total
            </p>
            <h6
              id="total-final-price"
              class="font-manrope font-medium text-2xl leading-9 text-indigo-500"
            >
              $405.00
            </h6>
          </div>
        </div>
        <div
          class="flex items-center flex-col sm:flex-row justify-center gap-3 mt-8"
        >
          <button
            class="rounded-full py-4 w-full max-w-[280px] flex items-center bg-indigo-50 justify-center transition-all duration-500 hover:bg-indigo-100"
          >
            <span class="px-2 font-semibold text-lg leading-8 text-indigo-600"
              >Add Coupon Code</span
            >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              viewBox="0 0 22 22"
              fill="none"
            >
              <path
                d="M8.25324 5.49609L13.7535 10.9963L8.25 16.4998"
                stroke="#4F46E5"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button
            class="rounded-full w-full max-w-[280px] py-4 text-center justify-center items-center bg-indigo-600 font-semibold text-lg text-white flex transition-all duration-500 hover:bg-indigo-700"
          >
            Continue to Payment
            <svg
              class="ml-2"
              xmlns="http://www.w3.org/2000/svg"
              width="23"
              height="22"
              viewBox="0 0 23 22"
              fill="none"
            >
              <path
                d="M8.75324 5.49609L14.2535 10.9963L8.75 16.4998"
                stroke="white"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>
    </section>

    <script type="module" src="./cart.js"></script>
  </body>
</html>
